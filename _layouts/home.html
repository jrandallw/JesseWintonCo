---
layout: default
---

<section class="home-content column align-center position-relative">
  <div class="container">
	<p class="description text-left">{{ content | remove: '<p>' | remove: '</p>' }}</p>
  </div>
</section>

<section class="hero position-relative">
    <figure class="column align-center">
      {% for asset in assets %}
      <img src="{{ asset.url }}">
      {% endfor %}
    </figure>
</section>

<div class="color-layer" style="background-color: {{ page.layer_color }}"></div>
