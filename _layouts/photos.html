---
layout: default
---

<section class="roles-content row position-relative wrap no-space">
  
<section class="photos-content position-relative">
  <div class="container row position-relative wrap">
    {% assign sorted = (site.photos | sort: 'position') %}
    
    {% for photo in sorted %}
    {% assign headshot = "background: url(" | append: photo.photo_info.photo | append: ");" %}
    <figure class="photo grid-one-third grid-item gap-bottom">
      <img src="{{ headshot }}" alt="{{ photo.photo_info.photographer }} – {{ photo.photo_info.year }} – {{ photo.title }}">
      <figcaption class="credits text-center small-gap-top">Shot in {{ photo.year }} by {% if photo.photographer_website %}<a href="{{ photo.photo_info.photographer_website }}" target="_blank">{{ photo.photo_info.photographer }}</a>{% else %}{{ photo.photo_info.photographer }}{% endif %}</figcaption>
    </figure>  
    {% endfor %}
  </div>
</section>
