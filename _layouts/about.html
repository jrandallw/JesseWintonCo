---
layout: default
---

<section class="hero hero position-relative">
  <div class="column align-center"><h4>{{ page.title }}</h4></div>
</section>

<section class="page-content about column align-center grid-one-half position-relative">
  <div class="container">
    <h6>{{ page.page_heading }}</h6>

    {{ content }}
    
    <figure class="bio-image position-relative">
      <img src="{{ page.bio_image }}">
    </figure>

  </div>
</section>
