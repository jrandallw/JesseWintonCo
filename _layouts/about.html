---
layout: default
---

<section class="hero column align-center position-relative">
  <h4>{{ page.title }}</h4>
</section>

<section class="page-content about column align-center position-relative">
  <div class="container">
    <h6 class="page-heading">{{ page.page_heading }}</h6>

    {{ content }}
    
    <figure class="bio-image position-relative">
      <img src="{{ page.bio_image }}">
    </figure>

  </div>
</section>
