---
layout: default
class: page
---

<section class="page-content work position-relative">
  <div class="project-index-grid container">
    <div class="grid-sizer"></div>
    {% assign projects = site.work | sort: "position" %}
    
    {% for project in projects %}
      <div class="project">
        <a href="{{ project.url }}">
          <figure class="project-details">
            <img src="{{ project.general.cover_image }}">
            <figcaption class="text-center">
              <h6 class="title">{{ project.title }}</h6>
            </figcaption>
          </figure> 
        </a> 
      </div>
    {% endfor %}
  </div>
</section>
