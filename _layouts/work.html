---
layout: default
class: page
---

<section class="page-content work position-relative">
  <div class="project-index-grid container row wrap">
    <div class="grid-sizer"></div>
    {% for block in page.work %}
    <div class="project">
      <figure class="project-details">
        <img src="{{ block.image }}">
        <figcaption class="text-center">
          <h6 class="title">{{ project.title }}</h6>
        </figcaption>
      </figure> 
    </div>
    {% endfor %}
  </div>
</section>
