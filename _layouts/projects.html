---
layout: default
---

{% include sections/header.html %}

<section class="page-content projects">
  <div class="container{% if page.dark_theme == true %} dark{% endif %}">
  <section class="projects-index-grid">
      {% for project in page.projects %}
      <div class="{{ project.image_layout }} project{% if forloop.index <=1 %} first{% endif %}">
      <figure>
        <img src="{{ project.image | relative_url }}"> 
      </figure>
      </div>
      {% endfor %}
  </section>
  </div>
</section>

{% include sections/footer.html %}
