---
layout: default
---

<section class="roles-content row position-relative wrap no-space">
  
  <section class="intro column {% if page.is_dark == "true" %}dark{% endif %}">
    <div class="container column align-center">
      {{ content }}
    </div>
    
    <h6 class="call text-center">here they are</h6>
  </section>
  
  {% assign sorted = (site.roles | sort: 'position') %}
  
  {% for role in sorted %}
    <div class="role grid-one-half column align-center text-center gap-left-right">
      <h4 class="title">{{ role.title }}</h4>
      <p class="credits"></p>
      <p class="credits">At {{ role.role_info.theatre }} â€“ {{ role.role_info.year }}</p>
    </div>
  {% endfor %}
</section>
