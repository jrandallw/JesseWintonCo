<nav class="nav text-right">
  {% assign menu = site.menus.main %}
  {% if menu %}
    {% for item in menu %}
    <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
    {% endfor %}
  {% endif %}
  <div class="branding">
    <a href="{{ site.url }}"><h6 class="name">{{ site.title }}</h6></a>
  </div>
</nav>
