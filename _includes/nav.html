<nav class="nav text-right {% if page.is_dark == true %}dark{% endif %}">
  {% assign pages = site.pages | where:"is_nav_page",true | sort: 'position' %}
  {% for node in pages %}
  <a href="{{ node.url | escape }}" {% if page.url == node.url %}class="active"{% endif %}>{{ node.title }}</a>
  {% endfor %}
  <div class="branding">
    <a href="{{ site.url }}"><h6 class="name">{{ site.title }}</h6></a>
  </div>
</nav>
