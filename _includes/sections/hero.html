{% if page.hero_image %}
<section class="hero" style="background: url({{ page.hero_image }});">
  {% if page.layout == 'split' %}
  <h4 class="name"><a href="{{ site.url }}">{{ site.title }}</a></h4>
  {% else %}
  <h4 class="name">{{ page.title }}</h4>
  {% endif %}
</section>
{% else %}
<section class="hero" style="background: {{ page.color }} !important;">
  {% if page.layout == 'split' %}
  <h4 class="name"><a href="{{ site.url }}">{{ site.title }}</a></h4>
  {% else %}
  <h4 class="name">{{ page.title }}</h4>
  {% endif %}
</section>
{% endif %}
