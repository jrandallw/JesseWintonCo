<div class="project-index-grid">
    {% assign projects = site.work | sort: "position" %}
    {% for project in projects %}
    <div class="project">
      <a href="{{ project.url }}" class="project-link">
        <img src="{{ project.featured_image }}">
        <h6 class="title">{{ project.title }}</h6>
      </a> 
    </div>
  {% endfor %}
</div>
