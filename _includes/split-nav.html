<nav class="nav nav-split gap-left-right text-center position-absolute {% if page.is_dark == true %}dark{% endif %}">
  {% assign pages = site.pages | where:"is_nav_page",true | sort: 'position' %}
    {% for page in pages %}
    <a href={{ page.url | escape }}>{{ page.title }}</a>
    {% endfor %}
</nav>
