<footer class="footer row align-center no-space gap-left-right">
  <nav class="social grid-one-half">
  	{% for item in site.data.social.items %}
  	<a href={{ item.url | escape }} target={{ item.target }}>{{ item.title }}</a>
  	{% endfor %}
  </nav> 	
  <h6 class="copyright grid-one-half text-right">{{ site.title | escape }}</h6>
</footer>
