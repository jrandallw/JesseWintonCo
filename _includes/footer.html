<footer class="footer {% if page.is_split == true %}split position-absolute{% endif %} row align-center">
  <nav class="social grid-one-half">
  	{% for item in site.data.social %}
    <a href="{{ item.url }}" title="{{ item.title }}" target="_blank">{{ item.title }}</a>
    {% endfor %}
  </nav>

  <h6 class="copyright grid-one-half text-right">&copy; 2011-{{ 'now' | date: "%Y" }} Jesse Winton</h6>
</footer>
