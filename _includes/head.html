<head>
  <meta charset="UTF-8">
    
  <title>{{ site.title | escape }}{% if page.url == "/" %} {% else %} • {{ page.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="{{ site.title }}">
  <meta name="robots" content="Index, Follow">

  <meta name="description" content="{% if page.content %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title | escape }}{% if page.url == "/" %} {% else %} • {{ page.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.content %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.profile_image }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:description" content="{% if page.content %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:site" content="{{ site.twitter_username }}">
  <meta name="twitter:image" content="{{ site.profile_image }}">
  <meta name="twitter:creator" content="{{ site.twitter_username }}">

</head>
