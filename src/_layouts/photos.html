---
layout: default
---

{% include sections/header.html %}

<section class="page-content photos">
  <div class="container{% if page.dark_theme == true %} dark{% endif %}">
  <section class="photos-index-grid">
      {% for photo in page.photos %}
      <div class="{{ photo.image_layout }} photo{% if forloop.index <=1 %} first{% endif %}">
      <figure>
        <img src="{{ photo.image | relative_url }}"> 
      </figure>
      </div>
      {% endfor %}
  </section>
  </div>
</section>

{% include sections/footer.html %}
