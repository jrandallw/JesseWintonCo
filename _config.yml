---
title: Jesse Winton
timezone: UTC
exclude: ['node_modules']
collections:
  posts:
    title: Journal
    output: true
  work:
    title: Projects
    output: true
    permalink: "/:collection/:path"
  proposal:
    title: Proposals
    output: true
    permalink: "/:collection/:path"
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: pages
  values:
    is_dark: 
- scope:
    path: ''
    type: posts
  values:
    permalink: "/journal/:title/"
    layout: entries
    is_dark: true
    is_fixed: true
- scope:
    path: ''
    type: work
  values:
    permalink: "/:collection/:title/"
    layout: project
    class: work
- scope:
    path: ''
    type: proposal
  values:
    permalink: "/:collection/:title/"
    layout: proposal
- scope:
    path: work.markdown
    type: pages
  values:
    permalink: "/work"
    layout: work
email: jrandallwinton@gmail.com
description: Self-taught communicator with a focus in photography, communicative design,
  and writing.
baseurl: 
url: https://jessewinton.works
twitter_username: jrandallw
markdown: kramdown
sass:
  style: compressed
permalinks: pretty
plugins:
- jekyll-redirect-from
- jekyll-menus
